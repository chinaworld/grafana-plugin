<datasource-http-settings current="ctrl.current" suggest-url="https://api.signifai.io/v2">
</datasource-http-settings>

<div class="gf-form-group">
    <h3 class="page-heading">SignifAI Authentication</h3>
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-7">user_id</span> <input type="text" class="gf-form-input" ng-model="ctrl.current.jsonData.user_id" required>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-7">secret</span> <input type="text" class="gf-form-input" ng-model="ctrl.current.jsonData.secret" required>
        </div>
    </div>
</div>
